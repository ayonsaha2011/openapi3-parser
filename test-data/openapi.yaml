      operationId: getFlightOffers
      parameters:
      - name: originLocationCode
        in: query
        description: "city/airport [IATA code](http://www.iata.org/publications/Pages/code-search.aspx)\
          \ from which the traveler will depart, e.g. BOS for Boston"
        required: true
        schema:
          pattern: "[A-Z]{3}"
          type: string
      - name: destinationLocationCode
        in: query
        description: "city/airport [IATA code](http://www.iata.org/publications/Pages/code-search.aspx)\
          \ to which the traveler is going, e.g. PAR for Paris"
        required: true
        schema:
          pattern: "[A-Z]{3}"
          type: string
      - name: departureDate
        in: query
        description: "the date on which the traveler will depart from the origin to\
          \ go to the destination. Dates are specified in the [ISO 8601](https://en.wikipedia.org/wiki/ISO_8601)\
          \ YYYY-MM-DD format, e.g. 2017-12-25"
        required: true
        schema:
          type: string
          format: date
      - name: returnDate
        in: query
        description: "the date on which the traveler will depart from the destination\
          \ to return to the origin. If this parameter is not specified, only one-way\
          \ itineraries are found. If this parameter is specified, only round-trip\
          \ itineraries are found. Dates are specified in the [ISO 8601](https://en.wikipedia.org/wiki/ISO_8601)\
          \ YYYY-MM-DD format, e.g. 2018-02-28"
        schema:
          type: string
          format: date
      - name: adults
        in: query
        description: the number of adult travelers (age 12 or older on date of departure).
        required: true
        schema:
          maximum: 9
          minimum: 1
          type: integer
          default: 1
      - name: children
        in: query
        description: "the number of child travelers (older than age 2 and younger\
          \ than age 12 on date of departure) who will each have their own separate\
          \ seat. If specified, this number should be greater than or equal to 0"
        schema:
          maximum: 9
          minimum: 0
          type: integer
      - name: infants
        in: query
        description: "the number of infant travelers (whose age is less or equal to\
          \ 2 on date of departure). Infants travel on the lap of an adult traveler,\
          \ and thus the number of infants must not exceed the number of adults. If\
          \ specified, this number should be greater than or equal to 0"
        schema:
          maximum: 9
          minimum: 0
          type: integer
      - name: travelClass
        in: query
        description: "most of the flight time should be spent in a cabin of this quality\
          \ or higher. The accepted travel class is economy, premium economy, business\
          \ or first class. If no travel class is specified, the search considers\
          \ any travel class"
        schema:
          type: string
          enum:
          - ECONOMY
          - PREMIUM_ECONOMY
          - BUSINESS
          - FIRST
      - name: includedAirlineCodes
        in: query
        description: "if specified, the flight offer will include at least one segment\
          \ per bound marketed by one of these airlines. Airlines are specified as\
          \ [IATA airline codes](http://www.iata.org/publications/Pages/code-search.aspx)\
          \ and are comma-separated, e.g. 6X,7X,8X"
        schema:
          pattern: "[0-9A-Z]{2}"
          type: string
      - name: excludedAirlineCodes
        in: query
        description: "if specified, the flight offer will exclude all the flights\
          \ marketed by one of these airlines. Airlines are specified as [IATA airline\
          \ codes](http://www.iata.org/publications/Pages/code-search.aspx) and are\
          \ comma-separated, e.g. 6X,7X,8X"
        schema:
          pattern: "[0-9A-Z]{2}"
          type: string
      - name: nonStop
        in: query
        description: "if set to true, the search will find only flights going from\
          \ the origin to the destination with no stop in between"
        schema:
          type: boolean
          default: false
      - name: currencyCode
        in: query
        description: "the preferred currency for the flight offers. Currency is specified\
          \ in the [ISO 4217](https://en.wikipedia.org/wiki/ISO_4217) format, e.g.\
          \ EUR for Euro"
        schema:
          pattern: "[A-Z]{3}"
          type: string
      - name: maxPrice
        in: query
        description: "maximum price per traveler. By default, no limit is applied.\
          \ If specified, the value should be a positive number with no decimals"
        schema:
          minimum: 1
          type: integer
      - name: max
        in: query
        description: "maximum number of flight offers to return. If specified, the\
          \ value should be greater than or equal to 1"
        schema:
          minimum: 1
          type: integer
          default: 250
