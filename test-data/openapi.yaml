            description: Total amount paid by the user (including fees and selected
              additional services).
            example: "987.00"
          billingCurrency:
            type: string
            description: Currency of the payment. It may be different than the requested
              currency
            example: EUR
          additionalServices:
            title: AdditionalServices
            type: array
            items:
              title: AdditionalService
              type: object
              properties:
                amount:
                  type: string
                  example: "332.70"
                type:
                  $ref: '#/components/schemas/AdditionalServiceType'
      - $ref: '#/components/schemas/Price'
    Fee:
      type: object
      properties:
        amount:
          type: string
          example: "332.70"
        type:
          $ref: '#/components/schemas/FeeType'
      description: a fee
    FeeType:
      type: string
      description: type of fee
      example: TICKETING
      enum:
      - TICKETING
      - FORM_OF_PAYMENT
      - SUPPLIER
    Tax:
      type: object
      properties:
        amount:
          type: string
          example: "332.70"
        code:
          type: string
          example: MX
      description: a tax
    TravelClass:
      type: string
      description: "quality of service offered in the cabin where the seat is located\
        \ in this flight. Economy, premium economy, business or first class"
      example: PREMIUM_ECONOMY
      enum:
      - ECONOMY
      - PREMIUM_ECONOMY
      - BUSINESS
      - FIRST
    Co2Emission:
      type: object
      properties:
        weight:
          type: integer
          description: Weight of Co2 emitted for the concerned segment
          example: 90
        weightUnit:
          type: string
          description: Code to qualify unit as pounds or kilos
          example: KG
        cabin:
          $ref: '#/components/schemas/TravelClass'
    Payment:
      type: object
      properties:
        brand:
          $ref: '#/components/schemas/PaymentBrand'
        binNumber:
          type: integer
          description: The first 6 digits of the credit card
          example: 123456
        flightOfferIds:
          maxItems: 6
          minItems: 1
          type: array
          description: Id of the flightOffers to pay
          example: "1"
          items:
            type: string
    OriginDestination:
      allOf:
      - $ref: '#/components/schemas/OriginDestinationLight'
      - type: object
        properties:
          originRadius:
            type: number
            description: |
              Include other possible locations around the point, located less than this distance in kilometers away. Max:300

              Can not be combined with "dateWindow" or "timeWindow".
            example: 200.0
          alternativeOriginsCodes:
            maxItems: 2
            minItems: 1
            type: array
            description: "Set of alternative origin location, such as a city or an\
              \ airport. Currently, only the locations defined in [IATA](http://www.iata.org/publications/Pages/code-search.aspx)\
              \ are supported."
            example:
            - LON
            - MUC
            items:
              title: code
              type: string
          destinationRadius:
            type: number
            description: |
              Include other possible locations around the point, located less than this distance in kilometers away. Max:300

              Can not be combined with "dateWindow" or "timeWindow".
            example: 200.0
          alternativeDestinationsCodes:
            maxItems: 2
            minItems: 1
            type: array
            description: "Set of alternative destination location, such as a city\
              \ or an airport. Currently, only the locations defined in [IATA](http://www.iata.org/publications/Pages/code-search.aspx)\
              \ are supported."
            items:
              title: code
              type: string
          departureDateTimeRange:
            $ref: '#/components/schemas/DateTimeRange'
          arrivalDateTimeRange:
            $ref: '#/components/schemas/DateTimeRange'
    Extended_OriginDestinationLight:
      allOf:
      - $ref: '#/components/schemas/OriginDestinationLight'
      - type: object
        properties:
          departureDateTime:
            $ref: '#/components/schemas/DateTimeType'
          arrivalDateTime:
            $ref: '#/components/schemas/DateTimeType'
    OriginDestinationLight:
      type: object
      properties:
        id:
          type: string
          example: "1"
        originLocationCode:
          type: string
          description: "Origin location, such as a city or an airport. Currently,\
            \ only the locations defined in [IATA](http://www.iata.org/publications/Pages/code-search.aspx)\
            \ are supported."
          example: PAR
        destinationLocationCode:
          type: string
          description: "Destination location, such as a city or an airport. Currently,\
            \ only the locations defined in [IATA](http://www.iata.org/publications/Pages/code-search.aspx)\
            \ are supported."
          example: NYC
        includedConnectionPoints:
          maxItems: 2
          minItems: 1
          type: array
          description: "List of included connections points. When an includedViaPoints\
            \ option is specified, all FlightOffer returned must at least go via this\
            \ Connecting Point. Currently, only the locations defined in IATA are\
            \ supported. Used only by the AMADEUS provider"
          example:
          - MRS
          items:
            title: code
            type: string
        excludedConnectionPoints:
          maxItems: 3
          minItems: 1
          type: array
          description: "List of excluded connections points. Any FlightOffer with\
            \ these connections points will be present in response. Currently, only\
            \ the locations defined in IATA are supported. Used only by the AMADEUS\
            \ provider"
          example:
          - MRS
          items:
            title: code
            type: string
    DateTimeRange:
      title: dateTimeRange
      allOf:
      - $ref: '#/components/schemas/DateTimeType'
      - type: object
        properties:
          dateWindow:
            pattern: "^[MPI][1-3]D"
            type: string
            description: |
              Either 1, 2 or 3 extra days around the local date (IxD for +/- x days - Ex: I3D), Either 1 to 3 days after the local date (PxD for +x days - Ex: P3D), or 1 to 3 days before the local date (MxD for -x days - Ex: M3D)

              Can not be combined with "originRadius" or "destinationRadius".
            example: I3D
          timeWindow:
            pattern: "^([1-9]|10|11|12)H"
            type: string
            description: |
              1 to 12 hours around (both +and -) the local time. Possibly limited by the number of extra days when specified, i.e.  in some situations, it may not be used to exceed the maximum date range. [1-12]H format, e.g. 6H

              Can not be combined with "originRadius" or "destinationRadius".
            example: 2H
    DateTimeType:
      required:
      - date
      type: object
      properties:
        date:
          type: string
          description: "Dates are specified in the [ISO 8601](https://en.wikipedia.org/wiki/ISO_8601)\
            \ YYYY-MM-DD format, e.g. 2018-12-25"
          format: date
          example: 2018-09-22
        time:
          type: string
          description: "Local time. hh:mm:ss format, e.g 10:30:00"
          example: 10:30:00
    Extended_TravelerInfo:
      allOf:
      - $ref: '#/components/schemas/TravelerInfo'
      - type: object
        properties:
          fareOptions:
            $ref: '#/components/schemas/FareOptions'
    TravelerInfo:
      required:
      - id
      - travelerType
      type: object
      properties:
        id:
          type: string
          example: "1"
        travelerType:
          $ref: '#/components/schemas/TravelerType'
        associatedAdultId:
          type: string
          description: "if type=\"HELD_INFANT\", corresponds to the adult travelers's\
            \ id who will share the seat"
    SearchCriteria:
      type: object
      properties:
        excludeAllotments:
          type: boolean
          description: This option allows to exclude the isAllotment flag associated
            to a booking class in the search response when it exist.
          example: false
        addOneWayOffers:
          type: boolean
          description: This option allows activate the one-way combinable feature
          example: true
        maxFlightOffers:
          type: number
          description: Maximum number of flight offers returned (Max 250)
          example: 250.0
        maxPrice:
          type: integer
          description: "maximum price per traveler. By default, no limit is applied.\
            \ If specified, the value should be a positive number with no decimals"
          example: 100
        allowAlternativeFareOptions:
          type: boolean
          description: This option allows to default to a standard fareOption if no
            offers are found for the selected fareOption.
          example: true
        oneFlightOfferPerDay:
          type: boolean
          description: "Requests the system to find at least one flight-offer per\
            \ day, if possible, when a range of dates is specified. Default is false."
          example: true
        additionalInformation:
          title: AdditionalInformation
          type: object
          properties:
            chargeableCheckedBags:
              type: boolean
              description: "If true, returns the price of the first additional bag\
                \ when the airline is an \"Amadeus Ancillary Services\" member."
              example: true
            brandedFares:
              type: boolean
              description: "If true, returns the fare family name for each flight-offer\
                \ which supports fare family"
              example: true
            fareRules:
              type: boolean
              description: "If true, returns the fare rules before departure for each\
                \ flight-offer when they are available"
              example: true
        pricingOptions:
          $ref: '#/components/schemas/Extended_PricingOptions'
        flightFilters:
          $ref: '#/components/schemas/FlightFilters'
    CabinRestriction:
      title: CabinRestriction
      type: object
      properties:
        cabin:
          $ref: '#/components/schemas/TravelClass'
        originDestinationIds:
          title: originDestinationIds
          type: array
          description: The list of originDestination identifiers for which the cabinRestriction
            applies
          example:
          - 1
          - 2
          items:
            type: string
    Extended_CabinRestriction:
      allOf:
      - $ref: '#/components/schemas/CabinRestriction'
      - type: object
        properties:
          coverage:
            $ref: '#/components/schemas/Coverage'
    FlightFilters:
      type: object
      properties:
        crossBorderAllowed:
          type: boolean
          description: Allows to search a location outside the borders when a radius
            around a location is specified. Default is false.
          example: false
        moreOvernightsAllowed:
          type: boolean
          description: This flag enables/disables the possibility to have more overnight
            flights in Low Fare Search
          example: false
        returnToDepartureAirport:
          type: boolean
          description: This option force to retrieve flight-offer with a departure
            and a return in the same airport
          example: false
        railSegmentAllowed:
          type: boolean
          description: "This flag enable/disable filtering of rail segment (TGV AIR,\
            \ RAIL ...)"
          example: true
        busSegmentAllowed:
          type: boolean
          description: This flag enable/disable filtering of bus segment
          example: true
        maxFlightTime:
          type: number
          description: "This option allows to define a maximum flying time in relation\
            \ with the shortest solution. For example, a value of 120 will cause the\
            \ search to return solutions that are at most 20% longer than the shortest\
            \ one"
          example: 200.0
        carrierRestrictions:
          $ref: '#/components/schemas/CarrierRestrictions'
        cabinRestrictions:
          title: CabinRestrictions
          maxItems: 6
          minItems: 1
          type: array
          description: Restriction towards cabins.
          items:
            $ref: '#/components/schemas/Extended_CabinRestriction'
        connectionRestriction:
          $ref: '#/components/schemas/ConnectionRestriction'
    CarrierRestrictions:
      type: object
      properties:
        blacklistedInEUAllowed:
          type: boolean
          description: "This flag enable/disable filtering of blacklisted airline\
            \ by EU. The list of the banned airlines is published in the Official\
            \ Journal of the European Union, where they are included as annexes A\
            \ and B to the Commission Regulation. The blacklist of an airline can\
            \ concern all its flights or some specific aircraft types pertaining to\
            \ the airline"
        excludedCarrierCodes:
          maxItems: 99
          minItems: 1
          type: array
          description: This option ensures that the system will only consider these
            airlines.
          items:
            type: string
        includedCarrierCodes:
          maxItems: 99
          minItems: 1
          type: array
          description: This option ensures that the system will only consider these
            airlines.
          items:
            type: string
      description: Restriction towards carriers.
    ConnectionRestriction:
      type: object
      properties:
        maxNumberOfConnections:
          type: number
          description: "The maximal number of connections for each itinerary. Value\
            \ can be 0, 1 or 2."
          example: 2.0
        nonStopPreferred:
          type: boolean
          description: "When this option is requested, recommendations made of Non-Stop\
            \ flights only are favoured by the search, on the whole itinerary, with\
            \ a weight of 75%. It is possible to override this default 75% weight\
            \ of Non-Stop recommendations by providing the requested weight in the\
            \ attribute nonStopPreferredWeight"
          example: false
        nonStopPreferredWeight:
          type: number
          description: "This weight is the percentage of total number of recommendations\
            \ that could be returned for Non-Stop flight recommendations. It is only\
            \ relevant when combined with nonSTopPreferred set to true. If not specified,\
            \ the default weight of 75% is applied"
          example: 50.0
        airportChangeAllowed:
          type: boolean
          description: Allow to change airport during connection
          example: false
        technicalStopsAllowed:
          type: boolean
          description: This option allows the single segment to have one or more intermediate
            stops (technical stops).
          example: true
      description: Restriction towards number of connections.
    FlightOffer:
      title: Flight-offer
      required:
      - id
      - type
      type: object
      properties:
        type:
          type: string
          description: the resource name
          example: flight-offer
        id:
          type: string
          description: Id of the flight offer
          example: "1"
        source:
          $ref: '#/components/schemas/FlightOfferSource'
        sourceReference:
          type: string
          description: Internal reference of the offer on the source side
          example: eJyLcHUyMbdwNDTVdXJ2NtU1MXIy13U0dzTU9/HQj8Ahx2Woa6gfgFMaKAuUd3QJ0TfUNyKgzkjf2c9P35iAKmN9Tz83fUM9LkMAe+4mvA==1
        instantTicketingRequired:
          type: boolean
          description: "If true, inform that a ticketing will be required at booking\
            \ step"
          example: false
        disablePricing:
          type: boolean
          description: "BOOK step ONLY - If true, allows to book a PNR without pricing.\
            \ Only for the source \"GDS\""
          example: false
        nonHomogeneous:
          type: boolean
          description: "If true, upon completion of the booking, this pricing solution\
            \ is expected to yield multiple records (a record contains booking information\
            \ confirmed and stored, typically a Passenger Name Record (PNR), in the\
            \ provider GDS or system)"
          example: false
        oneWay:
          type: boolean
          description: "If true, the flight offer fulfills only one originDestination\
            \ and has to be combined with other oneWays to complete the whole journey."
          example: false
        paymentCardRequired:
          type: boolean
          description: "If true, a payment card is mandatory to book this flight offer"
          example: false
        lastTicketingDate:
          type: string
          description: "If booked on the same day as the search (with respect to timezone),\
            \ this flight offer is guaranteed to be thereafter valid for ticketing\
            \ until this date (included). Unspecified when it does not make sense\
            \ for this flight offer (e.g. no control over ticketing once booked).\
            \ YYYY-MM-DD format, e.g. 2019-06-07"
          example: 2018-06-19
        lastTicketingDateTime:
          type: string
          description: "If booked on the same day as the search (with respect to timezone),\
            \ this flight offer is guaranteed to be thereafter valid for ticketing\
            \ until this date/time (included). Unspecified when it does not make sense\
            \ for this flight offer (e.g. no control over ticketing once booked).\
            \ Local date and time in YYYY-MM-ddThh:mm:ss format, e.g. 2017-02-10T20:40:00"
          format: date-time
        numberOfBookableSeats:
          maximum: 9
          minimum: 1
          type: number
          description: Number of seats bookable in a single request. Can not be higher
            than 9.
          example: 9.0
        itineraries:
          maxItems: 250
          minItems: 1
          type: array
          items:
            title: Itineraries
            required:
            - segments
            type: object
            properties:
              duration:
                type: string
                description: "duration in [ISO8601](https://en.wikipedia.org/wiki/ISO_8601)\
                  \ PnYnMnDTnHnMnS format, e.g. PT2H10M for a duration of 2h10m"
                example: PT2H10M
              segments:
                title: Segments
                maxItems: 9
                minItems: 1
                type: array
                items:
                  $ref: '#/components/schemas/Segment'
        price:
          $ref: '#/components/schemas/Extended_Price'
        pricingOptions:
          title: PricingOptions
          type: object
          properties:
            fareType:
              $ref: '#/components/schemas/PricingOptionsFareType'
            corporateCodes:
              type: array
              description: Allow Corporate negotiated fares using one or more corporate
                number (corporate code).
              example:
              - "123456"
              items:
                type: string
            includedCheckedBagsOnly:
              type: boolean
              description: "If true, returns the flight-offers with included checked\
                \ bags only"
              example: true
            refundableFare:
              type: boolean
              description: "If true, returns the flight-offers with refundable fares\
                \ only"
              example: true
            noRestrictionFare:
              type: boolean
              description: "If true, returns the flight-offers with no restriction\
                \ fares only"
              example: true
            noPenaltyFare:
              type: boolean
              description: "If true, returns the flight-offers with no penalty fares\
                \ only"
              example: true
        validatingAirlineCodes:
          maxItems: 9
          minItems: 1
          type: array
          description: This option ensures that the system will only consider these
            airlines.
          example:
          - AF
          items:
            type: string
        travelerPricings:
          title: TravelerPricings
          maxItems: 18
          minItems: 1
          type: array
          description: Fare information for each traveler/segment
          items:
            title: TravelerPricing
            required:
            - fareDetailsBySegment
            - fareOption
            - travelerId
            - travelerType
            type: object
            properties:
              travelerId:
                type: string
                description: Id of the traveler
                example: "1"
              fareOption:
                $ref: '#/components/schemas/TravelerPricingFareOption'
              travelerType:
                $ref: '#/components/schemas/TravelerType'
              associatedAdultId:
                type: string
                description: "if type=\"HELD_INFANT\", corresponds to the adult traveler's\
                  \ id who will share the seat"
              price:
                $ref: '#/components/schemas/Price'
              fareDetailsBySegment:
                maxItems: 18
                minItems: 1
                type: array
                items:
                  title: FareDetailsBySegment
                  required:
                  - segmentId
                  type: object
                  properties:
                    segmentId:
                      type: string
                      description: Id of the segment
                      example: "1"
                    cabin:
                      $ref: '#/components/schemas/TravelClass'
                    fareBasis:
                      pattern: "[[A-Z0-9]{1,18}"
                      type: string
                      description: "Fare basis specifying the rules of a fare. Usually,\
                        \ though not always, is composed of the booking class code\
                        \ followed by a set of letters and digits representing other\
                        \ characteristics of the ticket, such as refundability, minimum\
                        \ stay requirements, discounts or special promotional elements."
                      example: ANNNNF4K
                    brandedFare:
                      type: string
                      description: The code of the Fare Family corresponding to the
                        fares. Only for the GDS and NDC providers and if the airline
                        has fare families filled
                      example: LIGHT
                    brandedFareLabel:
                      type: string
                      description: The name of the Fare Family. Only for the GDS and
                        NDC providers and if the airline has fare families filled
                      example: Premium Economy
                    class:
                      pattern: "[A-Z]{1}"
                      type: string
                      description: "The code of the booking class, a.k.a. class of\
                        \ service or Reservations/Booking Designator (RBD)"
                      example: A
                    isAllotment:
                      type: boolean
                      description: True if the corresponding booking class is in an
                        allotment
                      example: true
                    allotmentDetails:
                      $ref: '#/components/schemas/AllotmentDetails'
                    sliceDiceIndicator:
                      $ref: '#/components/schemas/SliceDiceIndicator'
                    includedCheckedBags:
                      $ref: '#/components/schemas/BaggageAllowance'
                    includedCabinBags:
                      $ref: '#/components/schemas/BaggageAllowance'
                    mealServices:
                      type: array
                      description: "meal services proposed for the booked segment,\
                        \ there can be several, for example D DINNER + B BREAKFAST"
                      items:
                        title: MealServices
                        type: object
                        properties:
                          label:
                            type: string
                            description: meal label
                            example: DINNER
                    additionalServices:
                      title: AdditionalServicesRequest
                      type: object
                      properties:
                        chargeableCheckedBags:
                          $ref: '#/components/schemas/ChargeableCheckdBags'
                        chargeableSeat:
                          $ref: '#/components/schemas/ChargeableSeat'
                        chargeableSeatNumber:
                          pattern: "[1-9][0-9]{0,2}[A-Z]?"
                          type: string
                          description: DEPRECATED - use the chargeableSeat attribute
                            -  seat number
                          example: 33D
                        otherServices:
                          type: array
                          description: Other services to add
                          example:
                          - PRIORITY_BOARDING
                          items:
                            $ref: '#/components/schemas/ServiceName'
                    amenities:
                      type: array
                      items:
                        $ref: '#/components/schemas/Amenity'
                  description: Fare details of the segment
        fareRules:
          $ref: '#/components/schemas/FareRules'
    Extended_PricingOptions:
      title: pricingOptions
      type: object
      properties:
        minimumDelayBeforeTicketing:
          type: string
          description: "Required delay before being able to ticket. This option ensures\
            \ that the system will only search for flight-offers which can still be\
            \ ticketed the last day after this delay. If booked on the same day as\
            \ the search (with respect to provider timezone), such flight-offers are\
            \ guaranteed to be thereafter valid for ticketing at least during this\
            \ delay (last day included). This option has no effect on flight-offers\
            \ for which the last ticketing date does not make sense. Overrides the\
            \ default settings. Max 365D"
          example: 3D
        fareType:
          $ref: '#/components/schemas/PricingOptionsFareType'
        corporateCodes:
          maxItems: 6
          minItems: 1
          type: array
          description: Allow Corporate negotiated fares using one or more corporate
            number (corporate code).
          example:
          - "123456"
          items:
            type: string
        includedCheckedBagsOnly:
          type: boolean
          description: "If true, returns the flight-offers with included checked bags\
            \ only"
          example: true
        refundableFare:
          type: boolean
          description: "If true, returns the flight-offers with refundable fares only"
          example: true
        noRestrictionFare:
          type: boolean
          description: "If true, returns the flight-offers with no restriction fares\
            \ only"
          example: true
        noPenaltyFare:
          type: boolean
          description: "If true, returns the flight-offers with no penalty fares only"
          example: true
      description: fare filter options
    Segment:
      allOf:
      - type: object
        properties:
          id:
            type: string
            description: Id of the segment
            example: "1"
          numberOfStops:
            type: integer
            description: Number of stops
            example: 0
          blacklistedInEU:
            type: boolean
            description: "When the flight has a marketing or/and operating airline\
              \ that is identified as blacklisted by the European Commission. \n\n\
              To improve travel safety, the European Commission regularly updates\
              \ the list of the banned carriers from operating in Europe. It allows\
              \ any Travel Agency located in the European Union to easily identify\
              \ and hide any travel recommendation based on some unsafe airlines.\
              \ \nThe [list of the banned airlines](https://ec.europa.eu/transport/sites/transport/files/air-safety-list_en.pdf)\
              \ is published in the Official Journal of the European Union, where\
              \ they are included as annexes A and B to the Commission Regulation.\
              \ The blacklist of an airline can concern all its flights or some specific\
              \ aircraft types pertaining to the airline   \n"
            example: false
          co2Emissions:
            minItems: 1
            type: array
            description: Co2 informations
            items:
              $ref: '#/components/schemas/Co2Emission'
      - $ref: '#/components/schemas/FlightSegment'
    TravelerType:
      type: string
      description: |
        traveler type
        age restrictions : CHILD < 12y, HELD_INFANT < 2y, SEATED_INFANT < 2y, SENIOR >=60y
      example: ADULT
      enum:
      - ADULT
      - CHILD
      - SENIOR
      - YOUNG
      - HELD_INFANT
      - SEATED_INFANT
      - STUDENT
    FareOptions:
      maxItems: 3
      minItems: 1
      type: array
      description: |
        option specifying a group of fares, which may be valid under certain conditons
        can be used to specify special fare discount for a passenger
      example:
      - STANDARD
      - INCLUSIVE_TOUR
      items:
        type: string
        enum:
        - STANDARD
        - INCLUSIVE_TOUR
        - SPANISH_MELILLA_RESIDENT
        - SPANISH_CEUTA_RESIDENT
        - SPANISH_CANARY_RESIDENT
        - SPANISH_BALEARIC_RESIDENT
        - AIR_FRANCE_METROPOLITAN_DISCOUNT_PASS
        - AIR_FRANCE_DOM_DISCOUNT_PASS
        - AIR_FRANCE_COMBINED_DISCOUNT_PASS
        - AIR_FRANCE_FAMILY
        - ADULT_WITH_COMPANION
        - COMPANION
    Coverage:
      type: string
      description: part of the trip covered by the travel class restriction (ALL_SEGMENTS
        if ommited)
      example: MOST_SEGMENTS
      enum:
      - MOST_SEGMENTS
      - AT_LEAST_ONE_SEGMENT
      - ALL_SEGMENTS
    Commission:
