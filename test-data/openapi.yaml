    post:
      tags:
      - Shopping
      summary: Return list of Flight Offers based on posted searching criteria.
      description: |
        This operation aims at dynamically returning the lowest available fares by providing flight combinations matching the requested route and travel dates.
        The search engine collects, filters, ranks and standardizes the flight offers coming from the providers.

        The customer can retrieve up to 250 recommendations among the cheapest fares available in the providers’ system.
        The customer can also compare different types of fares on a given route in one single call.

        The operation also offers several options to customize the search in order to find and return the relevant flight offer depending on the customer’s need. Some of these parameters can be set by default and when the context is specific, they can also be overridden dynamically by adapting the request.

        ### Query example
        <pre><code>
        {
          "currencyCode": "USD",
          "originDestinations": [
            {
              "id": "1",
              "originLocationCode": "RIO",
              "destinationLocationCode": "MAD",
              "departureDateTimeRange": {
                "date": "2020-03-01",
                "time": "10:00:00"
              }
            },
            {
              "id": "2",
              "originLocationCode": "MAD",
              "destinationLocationCode": "RIO",
              "departureDateTimeRange": {
                "date": "2020-03-05",
                "time": "17:00:00"
              }
            }
          ],
          "travelers": [
            {
              "id": "1",
              "travelerType": "ADULT",
              "fareOptions": [
                "STANDARD"
              ]
            },
            {
              "id": "2",
              "travelerType": "CHILD",
              "fareOptions": [
                "STANDARD"
              ]
            }
          ],
          "sources": [
            "GDS"
          ],
          "searchCriteria": {
            "maxFlightOffers": 50,
            "flightFilters": {
              "cabinRestrictions": [
                {
                  "cabin": "BUSINESS",
                  "coverage": "MOST_SEGMENTS",
                  "originDestinationIds": [
                    "1"
                  ]
                }
              ],
              "carrierRestrictions": {
                "excludedCarrierCodes": [
                  "AA",
                  "TP",
                  "AZ"
                ]
              }
            }
          }
        }
        </code></pre>

